<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Componente QR Code - Frontend Mentor </title>

  <link rel="stylesheet" href="./dist/styles/style.css">
  <link rel="stylesheet" href="./dist/styles/global.css">
</head>
<body>
  <main class="main__container">
    <div class="content__container">
      <section class="qr__container">
        <div class="qr__img">
          <img src="./images/image-qr-code.png" alt="Imagem do QR Code para acessar os desafios de Front-end">
        </div>
      </section>

      <section class="text__container">
          <h1> Improve your front-end skills by building projects </h1>

          <p> Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level </p>
      </section>
    </div>
  </main>

</html>
